<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="SessionCore â€” Authentication Made Easy" />
    <meta property="og:description" content="A fast, modern Minecraft authentication system made with authlibinjector support." />
    <meta property="og:image" content="https://sessioncore.github.io/banner.png" />
    <meta property="og:url" content="https://sessioncore.github.io" />
    <meta property="og:type" content="website" />

    <title>SessionCore</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: url('assets/background.png') center/cover no-repeat fixed;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            backdrop-filter: blur(22px) brightness(0.65);
            pointer-events: none;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 60px;
            backdrop-filter: blur(10px) brightness(1.05);
            background: rgba(255, 255, 255, 0.04);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        nav img {
            height: 46px;
            filter: drop-shadow(0 0 1px #000000);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            opacity: 0.75;
            transition: 0.25s;
        }

        nav a:hover {
            opacity: 1;
            text-shadow: 0 0 12px #ffffff;
        }

        .hero {
            display: flex;
            padding: 40px 60px;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
            background: none;
            backdrop-filter: none;
            border-radius: 0;
            box-shadow: none;
            margin: 0;
        }

        .hero-text {
            max-width: 520px;
            padding: 0;
            background: none;
            border: none;
            backdrop-filter: none;
            box-shadow: none;
        }

        .hero-text h1 {
            font-size: 54px;
            font-weight: 900;
            margin: 0;
        }

        .hero-text .blue {
            color: #4b8dff;
            text-shadow: 0 0 18px #3a7bff80;
        }

        .hero-text p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.85;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 14px 26px;
            border-radius: 14px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 14px;
            background: linear-gradient(135deg, #3b79ff, #2558d8);
            box-shadow: 0 0 18px #00000040;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 28px #3b79ff90;
        }

        .btn.secondary {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }

        .btn.secondary:hover {
            background: rgba(255,255,255,0.16);
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
        }

        .hero-img {
            width: 440px;
            height: auto;
            border-radius: 0;
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            transition: none;
        }

        
    </style>
</head>

<body>

<nav>
    <img src="assets/logo.png" alt="SessionCore Logo">
    <div>
        <a href="./">Home</a>
        <a href="./documentation/">Docs</a>
        <a href="./downloads/">Downloads</a>
        <a href="https://github.com/SessionCore/SessionCore">GitHub</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>Modern auth.</h1>
        <h1 class="blue">Built to perform.</h1>

        <p>
            SessionCore is a next-gen authentication core that powers<br>
            fast, secure Minecraft login systems with a clean API,<br>
            stable performance, and blazing-fast responses.
        </p>

        <div class="buttons">
            <a href="./downloads/" class="btn">Downloads</a>
            <a href="./documentation/" class="btn secondary">Documentation</a>
        </div>
    </div>

    <img src="assets/icon.png" alt="SessionCore Preview" class="hero-img">
</section>

</body>
</html>
