<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SessionCore â€¢ Downloads</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: url('../assets/background.png') center/cover no-repeat fixed;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            backdrop-filter: blur(22px) brightness(0.65);
            background: rgba(255,255,255,0.001); /* FIXED */
            pointer-events: none;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 22px 60px;
            backdrop-filter: blur(10px) brightness(1.05);
            background: rgba(255, 255, 255, 0.04);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        nav img {
            height: 46px;
            filter: drop-shadow(0 0 1px #000000);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            opacity: 0.75;
            transition: 0.25s;
        }

        nav a:hover {
            opacity: 1;
            text-shadow: 0 0 12px #ffffff;
        }

        .download-section {
            padding: 100px 60px;
        }

        h1 {
            font-size: 54px;
            margin: 0;
            font-weight: 900;
        }

        .blue {
            color: #4b8dff;
            text-shadow: 0 0 18px #3a7bff80;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.85;
            line-height: 1.6;
            max-width: 600px;
        }

        .hero-img {
            width: 440px;
            height: auto;
            border-radius: 0;
            background: none;
            padding: 0;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
            transition: none;
        }

        .buttons {
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            padding: 14px 26px;
            border-radius: 14px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-right: 14px;
            background: linear-gradient(135deg, #3b79ff, #2558d8);
            box-shadow: 0 0 18px #00000040;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 28px #3b79ff90;
        }

        .btn.secondary {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }

        .btn.secondary:hover {
            background: rgba(255,255,255,0.16);
            box-shadow: 0 0 20px rgba(255,255,255,0.15);
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<nav>
    <img src="../assets/logo.png" alt="SessionCore Logo">
    <div>
        <a href="../">Home</a>
        <a href="./documentation/">Docs</a>
        <a href="./">Downloads</a>
        <a href="https://github.com/SessionCore/SessionCore">GitHub</a>
    </div>
</nav>

<section class="download-section">
    <h1>Download</h1>
    <h1><span class="blue">SessionCore.</span></h1>
    <div id="status">Checking for latest release...</div>
    <p>Get the latest build of SessionCore directly from GitHub Releases. The script below automatically fetches the newest .jar file for you.</p>

    <div class="buttons">
        <a id="downloadBtn" href="#" class="btn">Download Latest</a>
        <a href="./documentation" class="btn secondary">Documentation</a>
    </div>
    
</section>

<script>
    async function fetchLatestJar() {
        const apiUrl = "https://api.github.com/repos/SessionCore/SessionCore/releases/latest";

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (!data.assets || data.assets.length === 0) {
                document.getElementById("status").innerText = "No assets found in the latest release.";
                return;
            }

            const jarAsset = data.assets.find(a => a.name.endsWith('.jar'));

            if (!jarAsset) {
                document.getElementById("status").innerText = "No .jar file found in the latest release.";
                return;
            }

            const downloadUrl = jarAsset.browser_download_url;

            const btn = document.getElementById("downloadBtn");
            btn.href = downloadUrl;
            btn.innerText = "Download " + jarAsset.name;

            document.getElementById("status").innerText = "Latest release: " + data.tag_name;
        } catch (error) {
            document.getElementById("status").innerText = "Error fetching release info.";
        }
    }

    fetchLatestJar();
</script>

</body>
</html>
